<div style="float: {{ include.position }}; margin: 5px 10px 5px 10px;" width="{{ include.width }}" align="{{ include.position }}">
	<figure style="display: table;">
		<a href="{{ include.url }}"> <img src="{{ include.url}}" width="{{ include.width }}" height="{{ include.height }}"></a>
		<figcaption width="{{ include.width }}" style="display:table-caption; caption-side:bottom; text-align: center"><i>{{ include.description }}</i></figcaption>
	</figure> 
</div>
